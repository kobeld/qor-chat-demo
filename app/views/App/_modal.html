<div id="global-modal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">

</div>


<script type="text/template" id="xmpp-settings">
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h3 class="modal-title">Chat Client Setup</h3>
		</div>
		<div class="modal-body">
			<div class="form-horizontal form-bordered">
				<div class="form-group">
					<label class="col-md-4 control-label">Jabber Name</label>
						<div class="col-md-8">
							<p class="form-control-static"><%= jid %></p>
						</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">Password</label>
					<div class="col-md-8">
						<p class="form-control-static"><%= jidPassword %></p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">Server</label>
					<div class="col-md-8">
						<p class="form-control-static">chat_demo.qortex.theplant-dev.com</p>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>

</script>




<script type="text/template" id="teams-settings">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Joined Teams</h3>
      </div>
      <div class="modal-body">
        <div id="teams-info" class="form-horizontal form-bordered">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="team-info">
  <div class="form-group">
    <label class="col-md-4 control-label"><%= name %></label>
    <button type="button" class="btn btn-success fr js-switch-team" data-team-slug="<%= slug%>">Switch</button>
  </div>
</script>

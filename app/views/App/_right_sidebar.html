<div id="sidebar-alt" class="right-region">
<!-- #roster-sidebar-layout to be inserted here -->
</div>

<!-- ###
	Lobby:
	Roster siderbar layout
	### -->
<script type="text/template" id="roster-sidebar-layout">
	<div class="sidebar-content">
		<span class="sidebar-title">
			<i class="gi gi-group pull-right"></i>
		</span>

		<div class="chat-right-roster themed-background-dark">
			<div id="online-users-region">

			</div>

			<div id="offline-users-region">

			</div>
		</div>
	</div>
</script>

<!-- #online-user-region -->
<script type="text/template" id="roster-online-users">
	<h2 class="chatui-header"><i class="fa fa-circle text-success pull-right"></i><strong>Online</strong></h2>
	<div class="list-group">
	</div>
</script>

<!-- #offline-user-region -->
<script type="text/template" id="roster-offline-users">
<h2 class="chatui-header"><i class="fa fa-circle text-muted pull-right"></i><strong>Offline</strong></h2>
	<div class="list-group">
	</div>
</script>

<!-- #list-group -->
<script type="text/template" id="roster-user-item">
	<a href="javascript:void(0)" class="list-group-item">
		<span class="badge"></span>
		<img src="<%= avatar %>" alt="Avatar" class="img-circle">
		<h5 class="list-group-item-heading"><%= name %></h5>
	</a>
</script>


<!-- ###
	Private/Group chat:
	User info siderbar view
	### -->
<script type="text/template" id="user-info-sidebar-view">
	<div class="sidebar-content">
		<span class="sidebar-title">
			<i class="gi gi-nameplate pull-right"></i>
		</span>

		<div class="chats-user-info widget">
			<div class="widget-simple text-center themed-background-dark">
				<img src="/assets/img/placeholders/avatars/avatar15.jpg" alt="avatar" class="widget-image img-circle">
				<h4 class="widget-content">
					<strong><%= name %></strong>
					<small><%= email %></small>
				</h4>
			</div>
		</div>
	</div>
</script>

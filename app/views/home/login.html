{{ template "home/_header.html" . }}

<!-- Login Alternative Row -->
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<!-- Login Container -->
			<div id="login-container">
				<!-- Login Title -->
				<div class="login-title text-center">
					<h1><strong>Login</strong> or <strong>Register</strong></h1>
				</div>
				<!-- END Login Title -->

				<!-- Login Block -->
				<div class="block push-bit">
					<!-- Login Form -->
					<form id="form-login" class="form-horizontal">
						<div class="form-group">
							<div class="col-xs-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="gi gi-envelope"></i></span>
									<input type="text" id="login-email" name="email" class="form-control input-lg" placeholder="Email">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
									<input type="password" id="login-password" name="password" class="form-control input-lg" placeholder="Password">
								</div>
							</div>
						</div>
						<div class="form-group form-actions">
							<div class="col-xs-4">
							</div>
							<div class="col-xs-8 text-right">
								<button type="submit" class="btn btn-sm btn-primary">Login</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12 text-center">
								<!-- <a href="javascript:void(0)" id="link-reminder-login"><small>Forgot password?</small></a> - -->
								<a href="javascript:void(0)" id="link-register-login"><small>Create a new account</small></a>
							</div>
						</div>
					</form>
					<!-- END Login Form -->

					<!-- Reminder Form -->
					<form id="form-reminder" class="form-horizontal display-none">
						<div class="form-group">
							<div class="col-xs-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="gi gi-envelope"></i></span>
									<input type="text" id="reminder-email" name="reminder-email" class="form-control input-lg" placeholder="Email">
								</div>
							</div>
						</div>
						<div class="form-group form-actions">
							<div class="col-xs-12 text-right">
								<button type="submit" class="btn btn-sm btn-primary">Reset Password</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12 text-center">
								<small>Did you remember your password?</small> <a href="javascript:void(0)" id="link-reminder"><small>Login</small></a>
							</div>
						</div>
					</form>
					<!-- END Reminder Form -->

					<!-- Register Form -->
					<form id="form-register" class="form-horizontal display-none">
						<div class="form-group">
							<div class="col-xs-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="gi gi-user"></i></span>
									<input type="text" id="register-firstname" name="name" class="form-control input-lg" placeholder="Name">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="gi gi-envelope"></i></span>
									<input type="text" id="register-email" name="email" class="form-control input-lg" placeholder="Email">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
									<input type="password" id="register-password" name="password" class="form-control input-lg" placeholder="Password">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
									<input type="password" id="register-password-verify" name="confirmPassword" class="form-control input-lg" placeholder="Verify Password">
								</div>
							</div>
						</div>
						<div class="form-group form-actions">
							<div class="col-xs-6">
							</div>
							<div class="col-xs-6 text-right">
								<button type="submit" class="btn btn-sm btn-success">Register</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12 text-center">
								<small>Do you have an account?</small> <a href="javascript:void(0)" id="link-register"><small>Login</small></a>
							</div>
						</div>
					</form>
					<!-- END Register Form -->
				</div>
				<!-- END Login Block -->
			</div>
			<!-- END Login Container -->
		</div>
	</div>
</div>
<!-- END Login Alternative Row -->

{{ template "home/_footer.html" . }}
